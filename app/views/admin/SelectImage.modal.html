<div class="modal ng-scope top am-fade-and-slide-top center" tabindex="-1" role="dialog" style="display: block;" id="modal-select-image">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				<h4 class="modal-title pull-left">VÃ¦lg billede</h4>
				<div class="dataTables_paginate paging_simple_numbers">
					<ul class="pagination">
						<li ng-repeat="p in pages" class="paginate_button" ng-class="{ 'active': p.page == 1 }" page-index="{{ p.page }}">
							<a href="" page-index="{{ p.page }}" tabindex="{{ p.page }}">{{ p.text }}</a>
						</li>
					</ul>
				</div>

				<button type="button" class="btn btn-default" ng-click="modalClose(false)">Fortryd</button>

		</div>

</div>
