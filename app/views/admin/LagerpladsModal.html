<div class="modal ng-scope top am-fade-and-slide-top center col-md-12" tabindex="-1" role="dialog" style="display: block;" id="admin-data-dialog">
	<div class="modal-dialog modal-medium">
		<div class="modal-content">
			
			<div class="modal-header">
				<h4 class="modal-title">Sæt lagerplads</h4>
			</div>

			<div class="modal-body">

				<div class="row">
					<form role="form" class="form-horizontal col-md-12">

				    <div class="form-group">
				      <label class="col-md-2 control-label"></label>
							<div class="col-md-8" id="selected_lagerplads">
							</div>
						</div>

				    <div class="form-group">
				      <label class="col-md-2 control-label" for="navn">Placering</label>
							<div class="col-md-8">
						    <button class="btn btn-default" 
									placeholder="Vælg"
									id="navn"
									ng-model="select_lagerplads_id" 
									bs-select
									bs-options="l.id as l.navn for l in items">
										<span class="caret"></span>
								</button>
							</div>
						</div>

					</form>
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" 
					class="btn btn-warning" 
					ng-click="reset()">
						Nulstil
				</button> 
				<button type="button" 
					class="btn btn-default" 
					ng-click="modalClose(false)">
						Fortryd
				</button> 
				<button type="button" 
					class="btn" 
					ng-click="modalClose(lagerplads_id)" 
					ng-class="{ 'btn-success' : canSave() }"
					ng-disabled="!canSave()">
						Sæt placering
				</button> 
			</div>
		</div>
	</div>
</div>
